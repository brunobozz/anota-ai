<div class="home">
  <shared-search-field
    (callSearch)="setSearch($event)"
  ></shared-search-field>
  <div class="home-list">
    <shared-card
      *ngFor="let item of filteredList"
      class="home-list-item"
      [id]="item.id"
      [title]="item.title"
      [description]="item.description"
      [type]="item.type"
      [img]="item.img"
      (deleteCall)="deleteCall($event)"
    ></shared-card>
  </div>
</div>

<div class="card">
  <div class="card-close">
    <img src="./assets/close.svg" alt="Close button" (click)="deleteItem(id)" />
  </div>
  <div class="card-img" style="background-image: url('{{ img }}');">
    <shared-badge [itemType]="type"></shared-badge>
  </div>
  <div class="card-content">
    <h3 class="card-content-title">{{ title }}</h3>
    <p class="card-content-description">{{ description }}</p>
  </div>
</div>
